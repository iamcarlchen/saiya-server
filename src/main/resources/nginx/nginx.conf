     server {
        listen       80;
        server_name  www.mokelay.com mokelay.com chengzi.mokelay.com b.mokelay.com;
        root         /usr/share/nginx/html;

        location / {
                proxy_pass http://127.0.0.1:8000;
		        proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                client_max_body_size    1000m;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

    server {
        listen       80;
        server_name  www.a.mokelay.com a.mokelay.com;
        root         /usr/share/nginx/html;

        location / {
                proxy_pass http://127.0.0.1:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                client_max_body_size    1000m;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }


     server {
        #listen       443 ssl http2 default_server;
        #listen       [::]:443 ssl http2 default_server;
        listen       443;
        server_name  www.mokelay.com mokelay.com www.a.mokelay.com a.mokelay.com;
        root         /usr/share/nginx/html;

        client_body_buffer_size 2048k;
        client_max_body_size 100m;
        proxy_buffers 16 512k;
        proxy_buffer_size 512k;
	    ssl on;


        error_log /var/log/nginx/error.log;
        ssl_certificate "cert/ssl.pem";
        ssl_certificate_key "cert/ssl.key";
        #ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
	    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	    #ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

	    add_header 'Access-Control-Allow-Origin' '*';

        location / {
                proxy_pass http://127.0.0.1:8000;
		proxy_set_header Host $host;
      		proxy_set_header X-Real-IP $remote_addr;
      		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       		client_max_body_size    1000m;
        }
        location /ty-client-core {
                client_max_body_size    1000m;
                alias /opt/ci/release/ty-client-core;
         }
	    location ~ \.(html|css|js)(.*)$ {
    		expires -1;
    		add_header Cache-Control no-store;
	    }
    	location /tmp {
                alias /tmp/;
        }
        location /weidian_open.json {
                alias /opt/weidian/weidian_open.json;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }



